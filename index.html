<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="./image/photo.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Practice Image Slider JM</title>
  </head>
  <body>
    <div class="container">
      <div class="image fade">
        <img src="./image/Lam0.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam1.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam2.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam3.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam4.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam5.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam6.jpg" width="100%" />
      </div>
      <div class="image fade">
        <img src="./image/Lam7.jpg" width="100%" />
      </div>

      <a id="prev" onclick="show_slide(-1)">&#10094;</a>
      <a id="next" onclick="show_slide(1)">&#10095;</a>

      <div class="dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
